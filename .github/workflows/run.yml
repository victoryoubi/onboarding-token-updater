name: Token Updater

on:
  schedule:
    - cron: '*/30 * * * *'  # 毎時0分・30分に実行（UTC基準）
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install gspread oauth2client selenium

      - name: Run onboarding script
        env:
          GSPREAD_CREDENTIALS: ${{ secrets.GSPREAD_CREDENTIALS }}
        run: python onboarding.py
