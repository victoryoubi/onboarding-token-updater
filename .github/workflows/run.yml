name: Token Updater

on:
  schedule:
    - cron: '*/30 * * * *'  # 毎時0分と30分に実行（UTC基準）→ 日本時間で9時間後
  workflow_dispatch:  # 手動実行も可

jobs:
  token-updater:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 リポジトリをチェックアウト
        uses: actions/checkout@v3

      - name: 🐍 Python をセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 🧰 依存ライブラリのインストール
        run: |
          pip install selenium gspread oauth2client

      - name: 🧪 Chrome + ChromeDriver のインストール
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget xvfb google-chrome-stable
          wget https://storage.googleapis.com/chrome-for-testing-public/123.0.6312.86/linux64/chromedriver-linux64.zip
          unzip chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver

      - name: 🔑 credentials.json を生成
        run: echo '${{ secrets.GSPREAD_CREDENTIALS }}' > credentials.json

      - name: 🚀 トークンスクリプト実行
        run: python onboarding.py

